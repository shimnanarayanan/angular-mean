<app-header></app-header>
<div class="row" *ngIf="!otpStatus">
    <div class="col-lg-6">
      <h3>Register</h3>
      
      <div class="theme-card">
        <form [formGroup]="registerForm" class="theme-form" (ngSubmit)="submit()">
        <div class="theme-form">
            <div class="form-group mb-20">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Name" formControlName="name">
              </div>
              <div class="form-group mb-20">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="Email" formControlName="email">
              </div>
          <div class="form-group mb-20">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" placeholder="Phone" formControlName="phone">
                  </div>
         
          <button class="btn btn-solid" type="submit">create Account</button>
        </div>
        </form>
        
      </div>
    
    </div>
   
  </div>
                                              <div class="row" *ngIf="otpStatus">
                                                <div class="col-lg-12">
                                                  <h3>Verify OTP</h3>
                                                  <div class="theme-card">
                                                    <div class="form-row mb-20">
                                                      <div class="col-md-12">
                                                        <label for="email">OTP</label>
                                                        <input type="text" class="form-control" placeholder="OTP"  [(ngModel)]="otpMSG">
                                                      </div>
                                                    </div>
                                                    <div class="form-row">
                                                      <button class="btn btn-solid" type="button" (click)="verifyOTP()">Verify OTP</button>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
