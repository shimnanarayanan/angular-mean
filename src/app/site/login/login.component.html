<app-header></app-header>
<div class="row" *ngIf="!otpStatus">
    <div class="col-lg-6">
      <h3>Login</h3>
      <div class="theme-card">
        <div class="theme-form">
          <div class="form-group mb-20">
            <label for="email">Phone</label>
            <input type="text" class="form-control" placeholder="Phone"   [(ngModel)]="phone">
          </div>
          <!-- <div class="form-group">
            <label for="review">Password</label>
            <input type="password" class="form-control" id="review" placeholder="Enter your password" required="">
          </div> -->
          <button class="btn btn-solid" (click)="login()">Login</button>
        </div>
      </div>
    </div>
   
  </div>
                                              <div class="row" *ngIf="otpStatus">
                                                <div class="col-lg-12">
                                                  <h3>Verify OTP</h3>
                                                  <div class="theme-card">
                                                    <div class="form-row mb-20">
                                                      <div class="col-md-12">
                                                        <label for="email">OTP</label>
                                                        <input type="text" class="form-control" placeholder="OTP"  [(ngModel)]="otp">
                                                      </div>
                                                    </div>
                                                    <div class="form-row">
                                                      <button class="btn btn-solid" type="button" (click)="verifyOTP()">Verify OTP</button>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
